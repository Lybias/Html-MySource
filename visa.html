<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:::::Visa::::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .success-message, .error-message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h3 class="text-center mb-4">Pasarela de Pago</h3>
        <form id="payment-form">
            <!-- Nombre del comprador -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <!-- Número de tarjeta -->
            <div class="mb-3">
                <label for="card-number" class="form-label">Número de tarjeta</label>
                <input type="text" class="form-control" id="card-number" maxlength="16" required>
            </div>
            <!-- Fecha de expiración -->
            <div class="mb-3">
                <label for="expiry-date" class="form-label">Fecha de expiración</label>
                <input type="month" class="form-control" id="expiry-date" required>
            </div>
            <!-- CVV -->
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" maxlength="3" required>
            </div>
            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-primary w-100">Pagar</button>
        </form>
        <!-- Mensaje de éxito -->
        <div class="alert alert-success mt-4 success-message">
            ¡Pago exitoso! Gracias por tu compra.
        </div>
        <!-- Mensaje de error -->
        <div class="alert alert-danger mt-4 error-message">
            Ocurrió un error. Por favor, intenta nuevamente.
        </div>
    </div>

    <script>
        const paymentForm = document.getElementById('payment-form');
        const successMessage = document.querySelector('.success-message');
        const errorMessage = document.querySelector('.error-message');

        paymentForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Evita el envío real del formulario

            // Simula el procesamiento de pago
            setTimeout(() => {
                const randomOutcome = Math.random() > 0.3; // Simula un éxito (70%) o error (30%)
                if (randomOutcome) {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                } else {
                    successMessage.style.display = 'none';
                    errorMessage.style.display = 'block';
                }
            }, 1000);
        });
    </script>
</body>
</html>
